<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');
        body { background-color: #00ff00; }
        .stopwatch {
            position: fixed;
            font-size: 48px;
            font-family: 'Kdam Thmor Pro';
            color: white;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5), 0px -2px 5px rgba(0, 0, 0, 0.5), -2px 0px 5px rgba(0, 0, 0, 0.5), 2px 0px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="stopwatch"></div>
    <script>
        let start = Date.now();
        let elapsedTime = 0; // Variable to store elapsed time
        let timerInterval; // Variable to store the interval ID

        // Function to update the timer display
        function updateTimer() {
            const timeInMilliseconds = Date.now() - start + elapsedTime;
            let h = Math.floor(timeInMilliseconds / 1000 / 60 / 60);
            let m = Math.floor((timeInMilliseconds / 1000 / 60) % 60);
            let s = Math.floor((timeInMilliseconds / 1000) % 60);

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            document.querySelector('.stopwatch').innerHTML = `${h}:${m}:${s}`;
        }

        // Start the timer
        timerInterval = setInterval(updateTimer, 1000);

        // Event listener for offline event
        window.addEventListener('offline', () => {
            clearInterval(timerInterval); // Stop the timer
            elapsedTime = Date.now() - start + elapsedTime; // Save elapsed time
        });

        // Event listener for online event
        window.addEventListener('online', () => {
            start = Date.now() - elapsedTime; // Reset the start time
            timerInterval = setInterval(updateTimer, 1000); // Resume the timer
        });
    </script>
</body>
</html>
