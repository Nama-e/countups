<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap');
        body { background-color: #00ff00; }
        .stopwatch {
            position: fixed;
            font-size: 48px;
            font-family: 'Kdam Thmor Pro';
            color: white;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5), 0px -2px 5px rgba(0, 0, 0, 0.5), -2px 0px 5px rgba(0, 0, 0, 0.5), 2px 0px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="stopwatch"></div>
    <script>
        let start = Date.now();
        let timerInterval; // Variable to store the interval ID
        let elapsedTime = 0;

        // Function to update the timer display
        function updateTimer() {
            const currentTime = new Date();
            const midnight = new Date(currentTime);
            midnight.setHours(24, 0, 0, 0); // Set time to midnight

            const timeUntilMidnight = midnight.getTime() - currentTime.getTime();
            let h = Math.floor(timeUntilMidnight / 1000 / 60 / 60);
            let m = Math.floor((timeUntilMidnight / 1000 / 60 / 60 - h) * 60);
            let s = Math.floor(((timeUntilMidnight / 1000 / 60 / 60 - h) * 60 - m) * 60);

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            document.querySelector('.stopwatch').innerHTML = `${h}:${m}:${s}`;
        }

        // Start the timer
        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Event listener for click event
        document.addEventListener('click', () => {
            start = Date.now(); // Reset start time on click
            localStorage.removeItem('elapsedTime'); // Remove elapsed time from local storage
        });

        // Event listener for beforeunload event
        window.addEventListener('beforeunload', () => {
            const elapsedTime = Date.now() - start;
            localStorage.setItem('elapsedTime', elapsedTime); // Save elapsed time to local storage
            stopTimer(); // Clear the timer interval
        });

        // Event listener for online event
        window.addEventListener('online', () => {
            start = Date.now();
            startTimer();
        });

        // Event listener for offline event
        window.addEventListener('offline', () => {
            stopTimer();
        });

        // Check browser online status on load
        if (!navigator.onLine) {
            stopTimer();
        } else {
            startTimer();
        }
    </script>
</body>
</html>
