<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Latte Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Autography&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #00ff00;
            font-family: 'Autography', cursive;
        }
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .timer-text {
            font-size: 36px;
            color: white;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .stopwatch {
            font-size: 48px;
            color: white;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer-text">Lazy Latte Timer</div>
        <div class="stopwatch"></div>
    </div>
    <script>
        // Function to update the timer display
        function updateTimer() {
            const currentTime = new Date();
            const midnight = new Date(currentTime);
            midnight.setHours(0, 0, 0, 0); // Set time to 00:00:00

            // Check if it's midnight
            if (currentTime.getTime() === midnight.getTime()) {
                // Reset the timer
                start = Date.now();
            }

            const timeInMilliseconds = Date.now() - start;
            let h = Math.floor(timeInMilliseconds / 1000 / 60 / 60);
            let m = Math.floor((timeInMilliseconds / 1000 / 60 / 60 - h) * 60);
            let s = Math.floor(((timeInMilliseconds / 1000 / 60 / 60 - h) * 60 - m) * 60);

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            document.querySelector('.stopwatch').innerHTML = `${h}:${m}:${s}`;
        }

        // Start the timer
        let start = Date.now(); // Initial start time
        updateTimer(); // Update timer initially
        setInterval(updateTimer, 1000); // Update timer every second
    </script>
</body>
</html>
